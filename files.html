<!DOCTYPE html>
<html>
    <head>
        <style>
            a {
                color: inherit !important;
                text-decoration: none !important;
            }

            a:hover {
                color:inherit; 
                text-decoration:none; 
                cursor:pointer;  
            }
        </style>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/nav.css" rel="stylesheet">
    </head>
    <body>
        <div style="padding: 100px" id="content">
            <button class="btn btn-primary">
                <a id="downloadLinkJSON" download="">
                    Download as JSON
                </a>
            </button>
            <button class="btn btn-secondary m-3">
                <a id="downloadLinkCSV" download="">
                    Download as CSV
                </a>
            </button>
            <form id="fileUpload">
                <div class="row">
                    <div class="col">
                        <label for="upload">Import as JSON:</label>
                        <input class="form-control mt-3" type="file" id="upload">
                    </div>
                    <div class="col">
                        <label></label>
                        <br>
                        <input class="btn btn-dark mt-3" type="submit" id="butns">
                    </div>
                </div>
            </form>
            <p id="error" style="display:none;">Bad JSON</p>
            <!-- <form  id="insertData" class="my-3">
                <label for="manualData">Insert Data Manually:</label>
                <input class="form-control" type="text" placeholder="data here" id="manualData">
                <button class="btn btn-primary mt-3">Submit</button>
            </form> -->
        </div>
    </body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/files.js"></script>
</html>
