<!DOCTYPE html>
<html>
    <a href="/index.html">Home Page</a>

    <a href="/files.html">File Page</a>

    <head>
        <link rel="stylesheet" href="css/table.css">
        <p onclick="loadData(hasRun)">
            Hello
        </p>

        <div style="padding: 100px">
            <label for="filters">Filter Search</label>
            <select name="filters" id="filters" onchange="updateFilter()">
              <option value="comp">Competition</option>
              <option value="teamname">Team Name</option>
              <option value="teamnum">Team Number</option>
              <option value="matchnum">Match Number</option>
            </select>
            <br>
            <input type="text" id="filter" onkeyup="updateFilter()">
            <table id="matches">
                <tr>
                    <th>Competition</th>
                    <th>Team Number</th>
                    <th>Team Name</th>
                    <th>Match Number</th>
                    <th>Upper Scored</th>
                    <th>Middle Scored</th>
                    <th>Lower Scored</th>
                    <th>Total Points</th>
                    <th>Auto Points</th>
                    <th>Broke Down</th>
                    <th id="deleteAll" onclick="deleteAll()">Delete</th>
                </tr>
            </table>
        </div>
    </head>

    <script src="js/table.js"></script>
</html>
