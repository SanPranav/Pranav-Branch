<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/table.css">
    </head>

    <body>
        <div style="padding: 100px" id="content">
            <label class="mb-3" for="filters" >Filter Search: </label>
            <select class="mb-3 form-select small-width" name="filters" id="filters" onchange="updateFilter()">
              <option value="comp">Competition</option>
              <option value="teamname">Team Name</option>
              <option value="teamnum">Team Number</option>
              <option value="matchnum">Match Number</option>
            </select>
            <input class="form-control mb-3 small-width" type="text" id="filter" onkeyup="updateFilter()">
            <table id="matches">
                <tr>
                    <th>Competition</th>
                    <th>Team Number</th>
                    <th>Team Name</th>
                    <th>Match Number</th>
                    <th>Alliance</th>
                    <th>Upper Scored</th>
                    <th>Middle Scored</th>
                    <th>Lower Scored</th>
                    <th>Total Points</th>
                    <th>Auto Points</th>
                    <th>Offense (1-10)</th>
                    <th>Defense (1-10)</th>
                    <th>Broke Down</th>
                    <th>Comments</th>
                    <th class="clickable" id="deleteAll" onclick="deleteAll()">Delete</th>
                </tr>
            </table>
        </div>
    </body>

</html>
