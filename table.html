<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/table.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/nav.css" rel="stylesheet">
    </head>

    <body>
        <div class="my-3 center" style="padding: 10px; position: absolute; left: 5%; right: 5%; max-height: 500px; overflow: auto;" id="content">
            <label class="mb-3" for="filters" >Filter Search: </label>
            <select class="mb-3 form-select small-width" name="filters" id="filters" onchange="updateFilter()">
              <option value="comp">Competition</option>
              <option value="teamname">Team Name</option>
              <option value="teamnum">Team Number</option>
              <option value="matchnum">Match Number</option>
            </select>
            <input class="form-control mb-3 small-width" type="text" id="filter" onkeyup="updateFilter()">
            <table id="matchTable">
                <thead>
                    <tr id="blank">
                        <th>Competition</th>
                        <th>Team Number</th>
                        <th>Team Name</th>
                        <th>Match Number</th>
                        <th>Alliance</th>
                        <th>Upper Scored</th>
                        <th>Middle Scored</th>
                        <th>Lower Scored</th>
                        <th>Total Points</th>
                        <th>Auto Points</th>
                        <th>Alliance Links</th>
                        <th>Offense (1-10)</th>
                        <th>Defense (1-10)</th>
                        <th>Auto: <ul><li>Charge Station</li><li>Mobility</li></ul></th>
                        <th>Endgame: <ul><li>Charge Station</li><li>Parked</li></ul></th>
                        <th>Broke Down</th>
                        <th>Comments</th>
                        <th style="user-select: none;" class="clickable" id="deleteAll" onclick="deleteAll()">Delete All</th>
                    </tr>
                </thead>
                <tbody id="matches">

                </tbody>
            </table>
        </div>
    </body>

    <div class="panel">
        <p>I like vscode</p>
    </div> -->
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    <script src="js/table.js"></script>
    <script>loadData()</script>
</html>
