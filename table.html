<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/table.css">
    </head>

    <body>
        <div style="padding: 100px" id="content">
            <label for="filters">Filter Search</label>
            <select name="filters" id="filters" onchange="updateFilter()">
              <option value="comp">Competition</option>
              <option value="teamname">Team Name</option>
              <option value="teamnum">Team Number</option>
              <option value="matchnum">Match Number</option>
            </select>
            <br>
            <input type="text" id="filter" onkeyup="updateFilter()">
            <table id="matches">
                <tr>
                    <th>Competition</th>
                    <th>Team Number</th>
                    <th>Team Name</th>
                    <th>Match Number</th>
                    <th>Upper Scored</th>
                    <th>Middle Scored</th>
                    <th>Lower Scored</th>
                    <th>Total Points</th>
                    <th>Auto Points</th>
                    <th>Broke Down</th>
                    <th id="deleteAll" onclick="deleteAll()">Delete</th>
                </tr>
            </table>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    <script src="js/table.js"></script>
</html>
