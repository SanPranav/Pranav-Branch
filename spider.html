<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/table.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/nav.css" rel="stylesheet">
        <link href="css/table.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <div class="container center">
                <div class="mt-3" style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: space-between;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="compare">
                        <label class="form-check-label" for="compare">Compare Mode</label>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label" for="selectCompText">Competition:</label>
                        </div>
                        <div class="col-auto">
                            <input onclick="this.select()" style="user-select: all;" list="compList" class="form-control small-width" type="text" id="selectCompText">
                            <datalist id="compList"></datalist>
                        </div>
                        <!-- <div class="col-auto">
                            <input class="btn btn-primary" type="submit" id="selectCompSubmit">
                        </div> -->
                    </div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label" for="fillTeams">Fill Match:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control small-width" type="text" id="fillTeams" onkeyup="fillMatch()">
                        </div>
                        <div class="col-auto">
                            <input class="btn btn-primary" type="submit" id="submitNum" onclick="fillMatch()">
                        </div>
                    </div>
                </div>

                <div style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: space-between;">
                    
                    <div>
                        <label class="mt-3" for="numberRed0">Red Alliance:</label>
                        <input class="form-control my-3 small-width" type="text" id="numberRed0" placeholder="First Team Number">
                        <input class="form-control my-3 small-width" type="text" id="numberRed1" placeholder="Second Team Number">
                        <input class="form-control my-3 small-width" type="text" id="numberRed2" placeholder="Third Team Number">
                        <input type="submit" id="submitRed" class="btn btn-primary my-3">
                        <div id="chartsRed">
                            <canvas id="chartRed" width="500" height="500"></canvas>
                        </div>
                    </div>
                    <div>
                        <label class="mt-3" for="numberBlue0">Blue Alliance:</label>
                        <input class="form-control my-3 small-width" type="text" id="numberBlue0" placeholder="First Team Number">
                        <input class="form-control my-3 small-width" type="text" id="numberBlue1" placeholder="Second Team Number">
                        <input class="form-control my-3 small-width" type="text" id="numberBlue2" placeholder="Third Team Number">
                        <input type="submit" id="submitBlue" class="btn btn-primary my-3">
                        <div id="chartsBlue">
                            <canvas id="chartBlue" width="500" height="500"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    <script src="js/spider.js"></script>
</html>
